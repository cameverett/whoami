<ul class="collection with-header">

  <li class="collection-header"><h6>Recent Activity</h6></li>

  <li class="collection-item" *ngFor="let activity of activities">
    <div>

      <span class="title truncate"><strong>{{ activity.message }}</strong></span>

      <a href="{{ activity.linkToActivity }}">
        <p>{{ activity.repoName }}</p>
      </a>

      <p>{{ activity.branch }}</p>

    </div>
  </li>

</ul>
